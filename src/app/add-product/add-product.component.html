<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Product name</label>
            <input type="text" formControlName="name" class="text" placeholder="productName">
            <div *ngIf="f.name.errors" class="invalid-feedback d-block" >
                <div *ngIf="f.name.errors.required">*productName is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="price">Product price</label>
            <input type="number" formControlName="price" class="text" placeholder="product Price">
            <div *ngIf="f.price.errors" class="invalid-feedback d-block" >
                <div *ngIf="f.price.errors.required">*productprice is required</div>
            </div>
        </div>
        <div class="text-center">
            <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
          </div>
        <div class="form-group">
            <label for="image">Product Image</label>
            <input type="file" accept="image/*" #fileUploader (change)="showPreview($event)" formControlName="image">
            <div *ngIf="f.image.errors" class="invalid-feedback d-block" >
                <div *ngIf="f.image.errors.required">*productimage is required</div>
            </div>
        </div>
        
        <button type="submit">Submit</button>
    </form>
</div>
